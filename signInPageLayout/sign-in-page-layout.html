<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="public/sign-in-page-layout.css">
</head>
<body>
<div class="container">
  <form>
    <h1 class="sign-in-header">Sign In</h1>
    <div class="input-group">
      <label class="input-label" for="email">Email</label>
      <input class="input-field" type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
      <label class="input-label" for="password">Password</label>
      <input class="input-field" type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <div class="actions">
      <button type="submit" class="btn">Sign In</button>
    </div>
    <div class="btn-forgot-password">
    <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
    <div class="account">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </form>
</div>
</body>
</html>
