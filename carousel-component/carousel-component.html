<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/carousel-component.css">
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <h1 class="carousel-title">Single Item</h1>
    <div class="carousel-inner">

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/en/8/81/ShawshankRedemptionMoviePoster.jpg" alt="First slide">
        </div>

        <div class="item">
            <img src="https://media0075.elcinema.com/uploads/_320x_fbaa3f5faa7b0f15facd2ca8538040725aed35ded9471e41e65a7998dc0ffa47.jpg" alt="First slide">
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/The_Dark_Knight_%282008_film%29.jpg" alt="First slide">
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/38/Schindler%27s_List_movie.jpg" alt="First slide">
        </div>

        <div class="item">
            <img src="https://m.media-amazon.com/images/M/MV5BYjE4NzdmOTYtYjc5Yi00YzBiLWEzNDEtNTgxZGQ2MWVkN2NiXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="First slide">
        </div>

        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/en/4/48/Lord_Rings_Return_King.jpg" alt="First slide">
        </div>


        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"> &#129168; </span>
            <span class="sr-only"></span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"> &#129170;</span>
            <span class="sr-only"></span>
        </a>
        <div>
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
        </ul>
        </div>

    </div>

</div>
</body>
<script src="public/js/carousel-component.js"></script>
</html>
